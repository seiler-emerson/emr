<div class="card margins" id="listAppointmentContainer">

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">DELETE APPOINTMENT</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This appointment will be deleted along with all care data. Do you want to proceed?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        (click)="deleteAppointment(appointmentIdSelected)">Delete
                        Appointment</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">

        <div class="mb-3 d-flex justify-content-end">
            <button [disabled]="!allowedUser()" routerLink="../new-appointment" class="btn btn-success ml-2" (click)="newAppointment()">New
                Appointment</button>
        </div>


        <div class="table-responsive">

            <table class="table table-bordered table-hover table-striped">
                <thead class="text-center">
                    <th class="th-button"></th>
                    <th>ID</th>
                    <th>Date/Hour</th>
                    <th>CPF Patient</th>
                    <th>Patient Name</th>
                    <th>Doctor Name</th>
                </thead>
                <tbody class="text-center" id="tbodyAppointment">
                    <tr *ngFor="let appointment of this.appointmentService.appointmentList; let index = index">
                        <td class="p-1">
                            <div class="d-flex gap-1 justify-content-center p-1 m-0"> 
                                <button class="mx-1 btn btn-primary d-flex align-items-center justify-content-center buttonsInterative" (click)="detailAppointment(appointment.id)">
                                    <span class="material-icons-sharp">description</span>
                                </button>
                                <button [disabled]="!allowedUser()" class="mx-1 btn btn-danger d-flex align-items-center justify-content-center buttonsInterative" data-toggle="modal" data-target="#deleteModal" (click)="saveAppointmentId(appointment)">
                                    <span class="material-icons-sharp">delete</span>
                                </button>
                                <button [disabled]="!allowedUser()" class="mx-1 btn btn-success d-flex align-items-center justify-content-center buttonsInterative" (click)="updateAppointment(appointment.id)">
                                    <span class="material-icons-sharp">edit</span>
                                </button>
                                
    
                            </div>
                        </td>
                        <td>{{ appointment.id }}</td>
                        <td>{{ appointment.date_appointment }}</td>
                        <td>{{ appointment.patient.cpf }}</td>
                        <td>{{ appointment.patient.name }}</td>
                        <td>{{ appointment.doctor.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
