<div class="card m-5 p-2" id="listDoctorContainer">
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Digite o nome do médico..."
                aria-label="Recipient's username" aria-describedby="searchButton" id="searchDoctor">
            <button class="btn btn-primary" type="button" id="searchDoctorButton">Buscar</button>
            <button routerLink="../new-doctor" class="btn btn-success ml-2">Novo Médico</button>
        </div>
        <br>
        <table class="table table-bordered table-hover table-striped">
            <thead class="text-center">
                <th>Nome Médico</th>
                <th>Especialidade</th>
                <th>Número do Conselho</th>
                <th>Quantidade Atendimentos</th>
                <th></th>
            </thead>
            <tbody class="text-center" id="tbodyDoctor">
                <tr *ngFor="let doctor of doctors; let index = index">
                    <td>{{ doctor.name }}</td>
                    <td>{{ doctor.speciality }}</td>
                    <td>{{ doctor.registerNumber }}</td>
                    <td>{{ doctor.numberAppointments }}</td>
                    <td class="p-1">
                        <div class="d-flex gap-1 justify-content-center p-1">
                            <div class="mx-1 btn btn-danger d-flex align-items-center justify-content-center" (click)="deleteDoctor(index)">
                                <span class="material-icons-sharp">delete</span>
                            </div>
                            <div class="mx-1 btn btn-success d-flex align-items-center justify-content-center">
                                <span class="material-icons-sharp">edit</span>
                            </div>
                            <div class="mx-1 btn btn-primary d-flex align-items-center justify-content-center">
                                <span class="material-icons-sharp">description</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
