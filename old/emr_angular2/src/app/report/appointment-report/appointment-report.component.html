<div class="card margins">
    <div class="card-body">
        <h1 class="text-center">Appointments</h1>
        <table class=" table table-sm table-striped table-hover ">
            <thead class="text-center">
                <th>Date</th>
                <th>Doctor</th>
                <th>Patient</th>
                <th>Patient CPF</th>
            </thead>
            <tbody>
                <tr class="text-center" *ngFor="let appointment of appointmentList; let index = index">
                    <td>{{ appointment.date }}</td>
                    <td>{{ appointment.doctorName }}</td>
                    <td>{{ appointment.patientName }}</td>
                    <td>{{ appointment.patientCpf }}</td>
    
                </tr>
            </tbody>
        </table>
    </div>
</div>
