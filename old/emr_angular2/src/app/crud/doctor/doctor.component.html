<div class="card margins" id="listDoctorContainer">
    <div class="card-body">

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">DELETE DOCTOR</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        This doctor will be deleted along with all care data. Do you want to proceed?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                            (click)="deleteDoctor(doctorIdSelected)">Delete
                            Doctor</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">

            <div class="mb-3">
                <label for="searchDoctor" class="form-label">Search Doctor</label> <br>
                <input type="text" class="form-control" placeholder="Insert doctor name..."
                    aria-label="Recipient's doctorname" aria-describedby="searchButton" id="searchDoctor"
                    (keyup)="findDoctor(prefix)" [(ngModel)]="this.prefix" name="prefix">
            </div>

            <div class="mb-3 d-flex justify-content-end">
                <button [disabled]="!allowedUser()" routerLink="../new-doctor" class="btn btn-success ml-2" (click)="newDoctor()">New
                    Doctor</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="text-center">
                        <th class="th-button"></th>
                        <th>ID</th>
                        <th>Doctor Name</th>
                        <th>Specialty</th>
                        <th>Registration Number</th>
                    </thead>
                    <tbody class="text-center" id="tbodyDoctor">
                        <tr *ngFor="let doctor of this.doctorService.doctorList; let index = index">
                            <td class="p-1">
                                <div class="d-flex gap-1 justify-content-center p-1">
                                    <button class="mx-1 btn btn-primary d-flex align-items-center justify-content-center buttonsInterative" (click)="detailDoctor(doctor)">
                                        <span class="material-icons-sharp">description</span>
                                    </button>
                                    <button [disabled]="!allowedUser()" class="mx-1 btn btn-success d-flex align-items-center justify-content-center buttonsInterative" (click)="updateDoctor(doctor)">
                                        <span class="material-icons-sharp">edit</span>
                                    </button>
                                    <button [disabled]="!allowedUser()" class="mx-1 btn btn-danger d-flex align-items-center justify-content-center buttonsInterative" data-toggle="modal" data-target="#deleteModal" (click)="saveDoctorId(doctor)">
                                        <span class="material-icons-sharp">delete</span>
                                    </button>
                                </div>
                            </td>
                            <td>{{ doctor.id }}</td>
                            <td>{{ doctor.name }}</td>
                            <td>{{ doctor.specialty }}</td>
                            <td>{{ doctor.registerNumber }} - {{ doctor.registerState}}</td>
                            
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
